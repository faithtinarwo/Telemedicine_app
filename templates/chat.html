<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Chat with Doctor</title>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Chat with Your Doctor</h1>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-box" id="messageContainer">
            <div class="messages">
                <!-- Initial messages can be added here or programmatically -->
            </div>
        </div>
        
        <div class="message-input">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <input type="file" id="fileUpload" style="display: none;"> <!-- Hidden file input -->
            <button id="sendButton">Send</button>
            <button id="attachButton">Attach File</button> <!-- Button to trigger file upload -->
        </div>

        <!-- Separate call section -->
        <div class="call-option">
            <button id="callButton">Call Doctor</button> <!-- Call button -->
            <button class="end-consultation">End Consultation</button> <!-- End consultation button -->
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>Join thousands of satisfied patients.</p>
            <p>Rated 4.9/5 by over 10,000 patients.</p>
            <p>Follow us on:</p>
            <div class="social-proof">
                <a href="#"><img src="{{ url_for('static', filename='images/facebook-icon.png') }}" alt="Facebook"></a>
                <a href="#"><img src="{{ url_for('static', filename='images/twitter-icon.png') }}" alt="Twitter"></a>
                <a href="#"><img src="{{ url_for('static', filename='images/instagram-icon.png') }}" alt="Instagram"></a>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='chat.js') }}"></script> <!-- Link to your chat JavaScript file -->
</body>
</html>
