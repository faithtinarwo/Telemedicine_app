<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Doctor Dashboard</title>
</head>
<body>
    <div class="content-wrapper">
        {% include 'navbar.html' %}

        <div class="container">
            <h1>Doctor Dashboard</h1>
            {% if doctor_name %}
                <h1>Welcome, Dr. {{ doctor_name }}!</h1>
            {% else %}
                <form method="POST" action="{{ url_for('set_doctor_name') }}">
                    <label for="doctor_name">Please enter your name:</label>
                    <input type="text" name="doctor_name" required>
                    <button type="submit">Submit</button>
                </form>
            {% endif %}
            <p>Manage your appointments and patient records here.</p>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>Join thousands of satisfied patients.</p>
            <p>Rated 4.9/5 by over 10,000 patients.</p>
            <p>Follow us on:</p>
            <div class="social-proof">
                <a href="#"><img src="{{ url_for('static', filename='images/facebook-icon.png') }}" alt="Facebook"></a>
                <a href="#"><img src="{{ url_for('static', filename='images/twitter-icon.png') }}" alt="Twitter"></a>
                <a href="#"><img src="{{ url_for('static', filename='images/instagram-icon.png') }}" alt="Instagram"></a>
            </div>
        </div>
    </footer>
</body>
</html>
